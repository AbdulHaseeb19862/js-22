    // Function to check the value of an input field by its ID
function checkAddress(fieldValue) {
  
  // Check if the value of the input field is empty
  if (document.getElementById(fieldValue).value === "") {
    
    // If the input field is empty, show an alert notifying the user that email is required
    alert("Email is required");

  } else {
    
    // If the input field is not empty, retrieve the value and display it in an alert
    alert(`You entered email is: ${document.getElementById(fieldValue).value}`);
    
  }
}
